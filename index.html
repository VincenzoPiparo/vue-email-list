<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-email-list</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

</head>
<body>
    <div id="root">
        <div>
            <button @click = "generationAnewEmail">Fai partire la funzione</button>
            <h1 v-for="index, myIndex in myEmails" v-if="myEmails.length === 10">{{ index }}</h1>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
